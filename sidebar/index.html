<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <link rel="stylesheet" href="estilo.css">

    <!--Boxicons CDN link-->
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <title>Analise Bcoin BombCrypto</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="coin.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">BombAnalytics</span>
                    <span class="profession">BCOIN<br>BOMBCRYPTO</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <nav class="nav-menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-wallet icon' ></i>
                        <span class="text nav-text">Carteira</span>
                    </a>
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Simulador</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text"> Notícias</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text"> Doações</span>
                        </a>
                    </li>

                    
                </ul>
            </nav>
            </div>

         

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

                
                <li class="nav-link">
                    <div class="icon_link">
                    <a href="#">
                        <i class='bx bxs-flag icon'></i>
                        <span class="text nav-text">..Language..</span>
                        <i class='bx bxs-down-arrow icon'></i>
                    </a>
    
                </div>
                </li>
               
                          

    </nav>

    <section class="home">
        <div class="text">ESCREVER AQUI</div>
    </section>

    <script src="script.js"></script>

    
</body>
</html>
